<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pure CSS Lamp</title>
  <link rel="stylesheet" href="lamp_styles.css">
</head>
<body>
    <div class="house"></div>
    <section>

        <div class="handle"></div>
    <div class="lamp-div"></div>
  <div class="lamp-container">

    <!-- Brightness controls -->
     <input type="radio" name="brightness1" id="level0" checked>
    <input type="radio" name="brightness1" id="level1">
    <input type="radio" name="brightness1" id="level2">
    <input type="radio" name="brightness1" id="level3">
    <input type="radio" name="brightness1" id="level4">
    <input type="radio" name="brightness1" id="level5">

    

    <!-- Lamp -->
    <div class="lamp">
      <div class="light"></div>
      <div class="bulb"></div>
    </div>

    <!-- Labels for controls -->
    <div class="labels">
        <label for="level0">0</label>
      <label for="level1">1</label>
      <label for="level2">2</label>
      <label for="level3">3</label>
      <label for="level4">4</label>
      <label for="level5">5</label>
    </div>

   </div>

    </section>
    
    <section>

        <div class="handle2"></div>
    <div class="lamp-div2"></div>
  <div class="lamp-container2">

    <!-- Brightness controls -->
     <input type="radio" name="brightness2" id="level0b" checked>
    <input type="radio" name="brightness2" id="level1b">
    <input type="radio" name="brightness2" id="level2b">
    <input type="radio" name="brightness2" id="level3b">
    <input type="radio" name="brightness2" id="level4b">
    <input type="radio" name="brightness2" id="level5b">

    

    <!-- Lamp -->
    <div class="lamp2">
      <div class="light2"></div>
      <div class="bulb2"></div>
    </div>

    <!-- Labels for controls -->
    <div class="labels">
        <label for="level0b">0</label>
      <label for="level1b">1</label>
      <label for="level2b">2</label>
      <label for="level3b">3</label>
      <label for="level4b">4</label>
      <label for="level5b">5</label>
    </div>

   </div>

    </section>

    
    <section>

        <div class="handle3"></div>
    <div class="lamp-div3"></div>
  <div class="lamp-container3">

    <!-- Brightness controls -->
     <input type="radio" name="brightness3" id="level0c" checked>
    <input type="radio" name="brightness3" id="level1c">
    <input type="radio" name="brightness3" id="level2c">
    <input type="radio" name="brightness3" id="level3c">
    <input type="radio" name="brightness3" id="level4c">
    <input type="radio" name="brightness3" id="level5c">

    

    <!-- Lamp -->
    <div class="lamp3">
      <div class="light3"></div>
      <div class="bulb3"></div>
    </div>

    <!-- Labels for controls -->
    <div class="labels">
       <label for="level0c">0</label> 
      <label for="level1c">1</label>
      <label for="level2c">2</label>
      <label for="level3c">3</label>
      <label for="level4c">4</label>
      <label for="level5c">5</label>
    </div>

   </div>

    </section>
</body>
</html>
